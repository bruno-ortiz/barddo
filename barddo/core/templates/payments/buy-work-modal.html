{% load i18n %}

<div class="modal fade" id="buyWorkModal" tabindex="-1" role="dialog" aria-labelledby="buyWorkLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="buyWorkLabel">{% trans "You dont have this comic, yet!" %}</h4>
            </div>
            <div class="modal-body">
                <img src="{{ work.cover.url }}" class="pull-left"/>
                <span class="pull-left">{{ work.title }}</span>

                <p class="pull-left">{{ work.summary }}</p>

                <span class="bolder blue pull-left">{{ work.price }}</span>

                <form id="paymentForm" class="form-horizontal" role="form" action="{% url "payments.create" %}">
                    <div class="checkbox">
                        <label>
                            <input name="form-field-checkbox" type="checkbox" class="ace">
                            <span class="lbl"> {% trans "I agree with the terms of use!" %}</span>
                            <input type="hidden" name="work_id" value="{{ work.id }}">
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
                <button id="joinButton" type="button" class="btn disabled btn-primary">{% trans "Pay with paypal" %}</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("input[type=checkbox]").on("click", function () {
        var $joinButton = $("#joinButton");
        if ($joinButton.hasClass("disabled")) {
            $joinButton.removeClass("disabled");
        } else {
            $joinButton.addClass("disabled");
        }
    });

    $("#joinButton").on("click", function () {
        $('#paymentForm').submit()
    });
</script>
