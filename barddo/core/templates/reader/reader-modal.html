{% load i18n %}
{% load staticfiles %}
{% load thumbnail %}
<div class="modal fade fullscreen-modal" id="readerModal" role="dialog" tabindex="-1" aria-labelledby="createGroupLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                <div style="position:relative;overflow: hidden;">{% include "core_reader.html" %}</div>
            </div>
        </div>
    </div>

     <script type="text/javascript">
        $("#readerModal").ready(function () {
            $("#readerModal .modal-dialog").width($(window).width());
            $("#readerModal .modal-dialog").height($(window).height());
        });
    </script>
</div>
