{% load i18n %}
{% load staticfiles %}
{% load compress %}

<div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedBackModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="feedBackModalLabel">{% trans "Feedback" %}</h4>
            </div>

            <div class="modal-body">
                <form id="feedbackForm" class="form-horizontal" role="form" action="" method="post">{% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-3 col-lg-3 control-label no-padding-right"
                               for="name">{% trans "Name" %}</label>

                        <div class="col-sm-9 col-lg-9">
                            <input class="col-sm-9 col-lg-9 form-control" name="name" type="text" id="name"
                                   placeholder="{% trans "Name" %}" value="{{ username }}"
                                   {% if username %}readonly="readonly"{% endif %}/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 col-lg-3 control-label no-padding-right"
                               for="email">{% trans "E-mail" %}</label>

                        <div class="col-sm-9 col-lg-9">
                            <input class="col-sm-9 col-lg-9 form-control" name="address" type="email"
                                   class="form-control" id="address"
                                   placeholder="Enter email" value="{{ email }}"
                                   {% if email %}readonly="readonly"{% endif %}/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 col-lg-3 control-label no-padding-right"
                               for="feedback">{% trans "Your feedback" %}</label>

                        <div class="col-sm-9 col-lg-9">
                            <textarea class="form-control" name="feedback" id="feedback"
                                      placeholder="{% trans "I loved it!" %}"></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><i
                        class="icon-remove"/> {% trans "Cancel" %}</button>
                <button type="button" id="send-feedback" class="btn btn-primary"
                        onclick="send_feedback()"><i class="icon-ok"/> {% trans "Send" %}</button>
            </div>
        </div>
    </div>
</div>

{% compress js %}
    <script src="{% static "js/barddo.feedback.js" %}"></script>
{% endcompress %}
