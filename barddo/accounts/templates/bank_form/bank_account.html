{% load i18n %}
{% load staticfiles %}
{% load thumbnail %}
{% load widget_tweaks %}
<div class="modal fade" id="accountModal" role="dialog" tabindex="-1" aria-labelledby="bankAccountLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="bankAccountLabel">{% trans "Create your own group!" %}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="{{ form.favored_name.auto_id }}"
                               class="col-xs-12 col-sm-3 control-label no-padding-right">{{ form.favored_name.label }}</label>

                        <div class="col-xs-12 col-sm-9">
                            <span class="block">
                                {% render_field form.favored_name class="width-100" %}
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="{{ form.name.auto_id }}"
                               class="col-xs-12 col-sm-3 control-label no-padding-right">{{ form.favored_name.label }}</label>

                        <div class="col-xs-12 col-sm-9">
                            <span class="block">
                                {% render_field form.favored_name class="width-100" %}
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
                <button id="submitBtn" type="button" class="btn disabled btn-primary">{% trans "Save" %}</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    </script>
</div>
