{% load i18n %}

<div class="modal fade" id="createGroupModal" tabindex="-1" role="dialog" aria-labelledby="createGroupLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="createGroupLabel">{% trans "Create your own group!" %}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <input type="text" id="groupNameInput" placeholder="Group name" class="col-sm-12">
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" name="feedback" id="feedback" placeholder="{% trans "We are awesome!" %}"></textarea>
                    </div>
                    <label>Countries:</label>
                    <input id="countryTags" type="text" placeholder="Select a country" data-role="tagsinput"/>

                    <div class="checkbox">
                        <label>
                            <input name="form-field-checkbox" type="checkbox" class="ace">
                            <span class="lbl"> I agree with the <a href="#">Terms of use</a>!</span>
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
                <button id="createBtn" type="button" class="btn disabled btn-primary">{% trans "Create group" %}</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

    $("input[type=checkbox]").on("click", function () {
        var $joinButton = $("#createBtn");
        if ($joinButton.hasClass("disabled")) {
            $joinButton.removeClass("disabled");
        } else {
            $joinButton.addClass("disabled");
        }
    });

    $('#countryTags').tagsinput({
        typeahead: {
            source: function (search) {
                return $.getJSON("{% url "publisher.countries" %}", {q: search},
                        function (data) {
                            return data;
                        });
            }, freeInput: false
        }
    });


</script>
