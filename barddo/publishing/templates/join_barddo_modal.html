{% load i18n %}

<div class="modal fade" id="joinBarddoModal" tabindex="-1" role="dialog" aria-labelledby="joinBarddoLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="joinBarddoLabel">{% trans "Join the barddo team!" %}</h4>
            </div>
            <div class="modal-body">
                <h3>Please read our <a href="#">Terms of use</a>!</h3>

                <form class="form-horizontal" role="form">
                    <div class="checkbox">
                        <label>
                            <input name="form-field-checkbox" type="checkbox" class="ace">
                            <span class="lbl"> I agree with the terms of use!</span>
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
                <button id="joinButton" type="button" class="btn disabled btn-primary">{% trans "Join" %}</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("input[type=checkbox]").on("click", function () {
        var $joinButton = $("#joinButton");
        if ($joinButton.hasClass("disabled")) {
            $joinButton.removeClass("disabled");
        } else {
            $joinButton.addClass("disabled");
        }
    });

    $("#joinButton").on("click", function () {
        Dajaxice.publishing.register_user_in_barddo(Dajax.process, {})
    });


    function join_barddo_callback(message) {
        gritterError("", message, true);
    }
</script>
